<mat-toolbar color="primary">
  <span>Teacher Dashboard</span>
  <span class="spacer"></span>
  <span>{{ userName }}</span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="dashboard-container">

  <!-- YEAR -->
  <mat-form-field appearance="outline">
    <mat-label>Year</mat-label>
    <mat-select
      [formControl]="yearControl"
      (selectionChange)="onYearChange()">
      <mat-option [value]="1">1st Year</mat-option>
      <mat-option [value]="2">2nd Year</mat-option>
      <mat-option [value]="3">3rd Year</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- SEMESTER -->
  <mat-form-field appearance="outline">
    <mat-label>Semester</mat-label>
    <mat-select
      [formControl]="semesterControl"
      (selectionChange)="onSemesterChange()">
      <mat-option *ngFor="let sem of semesters" [value]="sem">
        Semester {{ sem }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- SUBJECT -->
  <mat-form-field appearance="outline">
    <mat-label>Subject</mat-label>
    <mat-select
      [formControl]="subjectControl"
      [disabled]="subjects.length === 0">
      <mat-option *ngFor="let subject of subjects" [value]="subject._id">
        {{ subject.name }} ({{ subject.code }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!subjectControl.value"
    (click)="startAttendance()">
    Start Attendance
  </button>

  <!-- HISTORY BUTTON -->
  <button
    mat-stroked-button
    color="primary"
    routerLink="/teacher/reports">
    View Attendance History
  </button>

</div>
